<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>Desserts</h2>

      <div class="product-con">

      </div>


    </div>
    <div class="right">
      <h3 class="cart-header">Your Cart (<span class="cart-num"></span>) </h3>
      <div class="empty-cart">
        <img src="/assets/images/illustration-empty-cart.svg" alt="">
        <p> Your added items will appear here</p>
      </div>
      <div class="add-to-cart-con">

      </div>

      <div class="carbon-con">
              <div class='carbon'>
                <img src="/assets/images/icon-carbon-neutral.svg" alt="">
                <p>This is a <span>carbon-neutral<span>delivery</p>
        
        
              </div>       
              <button class='confirm'>Confirm Order</button>

      </div>


    </div>
  </div>
  <div class="overlay"></div>

  <div class="order-confirmed">
    <img src="/assets/images/icon-order-confirmed.svg" alt="">
    <h2>Order Confirmed</h2>
    <p>We hope you enjoy your food</p>

    <div class="order-placed"></div>
    <button class="start-new-order">Start New Order</button>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>

</html>
